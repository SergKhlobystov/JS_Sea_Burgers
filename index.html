<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Sea Burgers</title>

    <!-- Підключення шрифтів через CSS, які ти визначив у :root -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Karla:wght@400;700&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="site-header">
      <section class="container">
        <img
          src="/images/header.jpg"
          alt="JS Sea Burgers logo"
          class="header"
        />
        <h1>JS's <span id="sea">Sea</span> Menu</h1>
      </section>
    </header>

    <main>
      <section class="container" id="menu-container"></section>
      <section class="container" id="order-container"></section>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>

<section class="container hidden" id="order-container">
  <h2>Your order</h2>
  <div id="order-items"></div>
  <hr />
  <div class="total_price" id="total_price">
    <h2>Total price:</h2>
    <p id="total_price_pay"></p>
  </div>
  <button class="complete_order" id="complete_order">Complete order</button>
</section>
